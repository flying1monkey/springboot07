<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Validating Form Data</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="css/4-col-portfolio.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Form Navigation</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">Nothing</a>
                </li>
                <li>
                    <a href="#">Second nothing</a>
                </li>
                <li>
                    <a href="#">Third nothing</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<div class="container">

    <!-- Page Heading -->
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">TV shows
                <small>Secondary Text</small>
            </h1>
        </div>
    </div>
    <form action="#" th:action="@{/tvform}" th:object="${tvshow}" method="post">
    <div class="row">
        <div class="col-md-3 portfolio-item">
            Id: <br/>
            <input class="blacktext" type="number" th:field="*{id}"/>
            <span class="redtext" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span><br/>
        </div>
        <div class="col-md-3 portfolio-item">
            Name: <br/>
            <input class="blacktext" type="text" th:field="*{name}"/>
            <span class="redtext" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span><br/>
        </div>
        <div class="col-md-3 portfolio-item">
            Type: <br/>
            <input class="blacktext" type="text" th:field="*{type}"/>
            <span class="redtext" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span><br/>
        </div>
        <div class="col-md-3 portfolio-item">
            Description: <br/>
            <input class="blacktext" type="text" th:field="*{description}"/>
            <span class="redtext" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br/>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12 portfolio-item">
            <input class="blacktext" type="submit" value="Submit" />
        </div>
    </div>
    </form>
    <!-- /.row -->
</div>
<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
